name: Windows/Ubuntu/MacOS

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths: [ "**.rs", "**.toml" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --workspace --exclude aida64-keys-gui --verbose
    - name: Run tests
      run: cargo test --workspace --exclude aida64-keys-gui --verbose
    - name: Prepare 
     run: |
          mkdir -p ${{ github.workspace }}/apk/
          for file in `find ~ -name "*.*" -print`; do
            mv "$file" ${{ github.workspace }}/apk/TVBox.*
          done
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v3
        with:
          name: com.github.tvbox.osc
          path: ${{ github.workspace }}/apk/*
